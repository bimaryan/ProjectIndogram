<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Indogram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://indogram.bimaryan.repl.co/css/login.css">
</head>

<body>
  <div class="container">
    <center>
      <div class="card text-center">
        <div class="card-body shadow">
          <h2 class="mb-5"><strong>Register</strong></h2>
          <form>
            <div class="mb-2">
              <label for="text" class="mb-2">enter your username</label>
              <input type="text" class="form-control" id="usernameRegister" placeholder="username" required="">
            </div>
            <div class="mb-2">
              <label for="passwordRegister" class="mb-2">enter your username</label>
              <input type="password" class="form-control" id="passwordRegister" placeholder="password" required="">
            </div>
            <div class="mb-2">
              <label for="repeat-passwordRegister" class="mb-2">confirm password</label>
              <input type="password" class="form-control" id="repeat-password" placeholder="confirmasi password"
                required="">
            </div>
            <div class="mt-3">
              <button type="submit" onclick="Register()" id="registerButton"
                class="btn btn-outline-success m-2">Submit</button>
              <a href="index.html" class="btn btn-outline-primary m-2" id="kembali">Log in</a>
            </div>
          </form>
        </div>
      </div>
    </center>
  </div>

  <script src="script.js" type="application/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
</body>

</html>
