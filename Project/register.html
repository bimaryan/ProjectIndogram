<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Indogram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://indogram.bimaryan.repl.co/css/login.css">
</head>

<body>
  <div class="container">
    <center>
      <div class="card text-center">
        <div class="card-body shadow">
          <h2 class="mb-5"><strong>Register</strong></h2>
          <form>
            <input type="username" class="form-control" id="usernameRegister" placeholder="Username">
            <br>
            <input type="password" class="form-control" id="passwordRegister" required="" placeholder="Password">
            <br>
            <input type="password" class="form-control" id="repeat-password" required=""
              placeholder="Confirmasi Password">
            <div class="mt-2">
              <button class="btn btn-outline-success m-2" onclick="Register()" id="registerButton">Submit</button>
              <a href="index.html" class="btn btn-outline-primary m-2">Log in</a>
            </div>
          </form>
        </div>
      </div>
    </center>
  </div>

  <script src="https://indogram.bimaryan.repl.co/scriptjs" type="application/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
